        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[2.289046475071415,3.6717358663116677],[11.374527686858372,19.242021511790426]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Suitabilityclasses_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Id</th>\
                        <td>' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">gridcode</th>\
                        <td>' + (feature.properties['gridcode'] !== null ? autolinker.link(feature.properties['gridcode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area_ha</th>\
                        <td>' + (feature.properties['Area_ha'] !== null ? autolinker.link(feature.properties['Area_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Suitabilityclasses_1_0(feature) {
            switch(String(feature.properties['gridcode'])) {
                case '1':
                    return {
                pane: 'pane_Suitabilityclasses_1',
                opacity: 1,
                color: 'rgba(215,25,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_Suitabilityclasses_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_Suitabilityclasses_1',
                opacity: 1,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_Suitabilityclasses_1',
                opacity: 1,
                color: 'rgba(249,238,148,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_Suitabilityclasses_1',
                opacity: 1,
                color: 'rgba(43,131,186,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Suitabilityclasses_1');
        map.getPane('pane_Suitabilityclasses_1').style.zIndex = 401;
        map.getPane('pane_Suitabilityclasses_1').style['mix-blend-mode'] = 'normal';
        var layer_Suitabilityclasses_1 = new L.geoJson(json_Suitabilityclasses_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Suitabilityclasses_1',
            layerName: 'layer_Suitabilityclasses_1',
            pane: 'pane_Suitabilityclasses_1',
            onEachFeature: pop_Suitabilityclasses_1,
            style: style_Suitabilityclasses_1_0,
        });
        bounds_group.addLayer(layer_Suitabilityclasses_1);
        map.addLayer(layer_Suitabilityclasses_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Pond suitability map of Cameroon</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This map displays suitable pond areas in Cameroon. Data used to assess suitability was based on FAO\'s Digital Soil Map of the World (DSMW), which included: texture, effective soil depth, pH, salinity, cat clays and gypsum, and slope. Ponds are essential for activities such as fish farming and water harvesting for irrigation. ';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Suitability classes<br /><table><tr><td style="text-align: center;"><img src="legend/Suitabilityclasses_1_Unsuitable0.png" /></td><td>Unsuitable</td></tr><tr><td style="text-align: center;"><img src="legend/Suitabilityclasses_1_ModeratelySuitable1.png" /></td><td>Moderately Suitable</td></tr><tr><td style="text-align: center;"><img src="legend/Suitabilityclasses_1_Suitable2.png" /></td><td>Suitable</td></tr><tr><td style="text-align: center;"><img src="legend/Suitabilityclasses_1_Verysuitable3.png" /></td><td>Very suitable</td></tr><tr><td style="text-align: center;"><img src="legend/Suitabilityclasses_1_Constraints4.png" /></td><td>Constraints</td></tr></table>': layer_Suitabilityclasses_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"gridcode": "int","Area_ha": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_gridcode = document.createElement("div");
            div_gridcode.id = "div_gridcode";
            div_gridcode.className = "slider";
            document.getElementById("menu").appendChild(div_gridcode);
            var lab_gridcode = document.createElement('div');
            lab_gridcode.innerHTML  = 'gridcode: <span id="val_gridcode"></span>';
            lab_gridcode.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_gridcode);
            var reset_gridcode = document.createElement('div');
            reset_gridcode.innerHTML = 'clear filter';
            reset_gridcode.className = 'filterlabel';
            lab_gridcode.className = 'filterlabel';
            reset_gridcode.onclick = function() {
                sel_gridcode.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_gridcode);
            var sel_gridcode = document.getElementById('div_gridcode');
            noUiSlider.create(sel_gridcode, {
                connect: true,
                start: [1, 5],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 1,
                max: 5
                }
            });
            sel_gridcode.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_gridcode = document.getElementById('val_gridcode');
            val_gridcode.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Area_ha = document.createElement("div");
            div_Area_ha.id = "div_Area_ha";
            div_Area_ha.className = "slider";
            document.getElementById("menu").appendChild(div_Area_ha);
            var lab_Area_ha = document.createElement('div');
            lab_Area_ha.innerHTML  = 'Area_ha: <span id="val_Area_ha"></span>';
            lab_Area_ha.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Area_ha);
            var reset_Area_ha = document.createElement('div');
            reset_Area_ha.innerHTML = 'clear filter';
            reset_Area_ha.className = 'filterlabel';
            lab_Area_ha.className = 'filterlabel';
            reset_Area_ha.onclick = function() {
                sel_Area_ha.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Area_ha);
            var sel_Area_ha = document.getElementById('div_Area_ha');
            noUiSlider.create(sel_Area_ha, {
                connect: true,
                start: [0.1924, 2822.8883],
                range: {
                min: 0.1924,
                max: 2822.8883
                }
            });
            sel_Area_ha.noUiSlider.on('update', function (values) {
            val_Area_ha = document.getElementById('val_Area_ha');
            val_Area_ha.innerHTML = values.join(' - ');
                filterFunc()
            });
        </script>
